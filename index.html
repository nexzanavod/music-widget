<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget</title>
    <style>
        #widget-container {
            width: 300px;
            height: 250px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            background: url('022219-SYDNEY-1497.jpeg') center/cover; /* Replace with your image URL */
        }

        #play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: transparent; /* Make the button background transparent */
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        #media-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #media-container img,
        #media-container audio {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #watch-full-video {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 40px;
            background-color: #ff0000;
            border: none;
            border-radius: 20px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="widget-container">
        <button id="play-button">â–¶</button>
        <div id="media-container">
            <!-- Replace 'your-gif-url.gif' with the actual URL of your GIF -->
            <img src="Untitled design.gif" alt="GIF">
            <!-- Replace 'your-audio-url.mp3' with the actual URL of your audio file -->
            <audio controls loop>
                <source src="mp3.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
        <button id="watch-full-video" onclick="window.location.href='https://www.youtube.com/watch?v=gdsUKphmB3Y'">Watch Full Video</button>
    </div>

    <script>
        document.getElementById('play-button').addEventListener('click', function() {
            var mediaContainer = document.getElementById('media-container');
            mediaContainer.style.display = 'block';

            // Auto-play the audio
            var audio = mediaContainer.querySelector('audio');
            audio.play();

            // Show the 'Watch Full Video' button after the video starts playing
            var watchFullVideoButton = document.getElementById('watch-full-video');
            watchFullVideoButton.style.display = 'block';
        });
    </script>
</body>
</html>
